<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="bootstrap.css/css/bootstrap.css"/>
  <link rel="stylesheet" href="jq-form.css"/>

  <script type="text/javascript" src="jquery/jquery.js"></script>
  <script type="text/javascript" src="jq-form.js"></script>
</head>
<body>

<form id="test-form" name="my-form" action="#">
  <div>
    <label>Input text (required, min-length = 3, max-length=10, pattern=[A-Za-z]+) :</label>
    <input type="text" name="input-text" required data-min-length="3" maxlength="10" pattern="[A-Za-z]+"/>
  </div>
  <div>
    <label>Input email (required, min-length = 3, max-length=50, pattern=*@gmail.com) :</label>
    <input type="email" name="input-email" required data-min-length="3" maxlength="50" pattern="(.*)@gmail.com"/>
  </div>
  <div>
    <label>Input url (required, min-length = 3, max-length=50, pattern=https://(*+)) :</label>
    <input type="url" name="input-url" required data-min-length="3" maxlength="50" pattern="https://(.+)"/>
  </div>
  <div>
    <label>Input number (required, min = 0, max=10) :</label>
    <input type="number" name="input-number" required min="0" max="10" />
  </div>
  <div>
    <label>Input date (required, min = 2013-02-01, max=2013-12-31) :</label>
    <input type="date" name="input-date" required min="2013-02-01" max="2013-12-31" />
  </div>
  <div>
    <label>Input month (required, min = 2013-02, max=2013-12) :</label>
    <input type="month" name="input-month" required min="2013-02" max="2013-12" />
  </div>
  <div>
    <label>Input time (required, min = 10:00:00, max=15:00:00) :</label>
    <input type="time" name="input-time" required min="10:00:00" max="15:00:00" />
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<script type="text/javascript">
  $('#test-form').jqForm();
</script>
</body>
</html>
